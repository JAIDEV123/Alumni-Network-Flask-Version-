<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Registration Page for Alumni">
    <meta name="author" content="Jaidev Shriram & Mallika Subramaniam">

	<title>Registration</title>
	<link rel="shortcut icon" type="image/x-icon" href="./logo.jpg">
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>

<body>

    <header class="welcome">
    	<div class="container h-100 align-items-center">
			<div class="row h-100">
				<div class="col align-self-center welcome-content">
					<h1>
						Register Now!
					</h1>
					<p>
						Get a chance to reconnect with your old friends and reminisce on your childhood days.
						<br>
							Enter your Graduation Year:
						<br>
						<input type="number" name="year" id="year" required>
						<br>
						<button class="btn button-register" type="submit" name="button" onclick="redirect()">Go!</button>
						<br>
						<i><a href="index.html" style="color: yellow; text-decoration-line: underline; font-size: 75%;">Already Registered</a></i>
					</p>
				</div>
				<div class="col">
				</div>
			</div>
	    </div>
    </header>
    
    	<!-- Modal -->
	<div class="modal fade" id="Incorrect" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header bg-warning">
	        <h5 class="modal-title" id="exampleModalLabel">Error!</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
  			Incorrect Batch Year. <br> Batch has either not graduated yet or incompatible input given.
  			<br>
  			<i>Contact <a href="#">help.faipsalumni@gmail.com</a> if problem persists.</i>
	      </div>
	    </div>
	  </div>
	</div>


    <script type="text/javascript" src="static/js/script.js"></script>
    <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script type="text/javascript" src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
